<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body class="main-container">

  <header class="main-logo"></header>

  <main class="grid-container">

    <article class="bill-container">
      <h3 class="bill-container-heading">Bill</h3>
      <section class="bill-total-container">
        <img class="icon dollar-icon" src="images/icon-dollar.svg" alt="dollar symbol icon">
        <input id="bill-total" class="bill-total-copy" type="number" placeholder="0.00" min="0.00" step="0.01" placeholder="Enter bill total">
      </section>
    </article>

    <article class="tip-container">
      <h3 class="tip-container-heading">Select Tip %</h3>
      <section class="tip-btn-container">
        <button class="btn">5%</button>
        <button class="btn">10%</button>
        <button class="btn btn-selected">15%</button>
        <button class="btn">20%</button>
        <button class="btn">25%</button>
        <button class="btn btn-custom">Custom<input id="custom-btn" class=btn-custom type="Text" placeholder="Custom"></button>
      </section>
    </article>

    <article class="number-of-people-container">
      <h3 class="number-of-people-container-heading">Number of People</h3>
      <section class="total-people-container">
        <img class="icon person-icon" src="images/icon-person.svg" alt="person icon">
        <input type="number" placeholder="0">
      </section>
    </article>

    <article class="results-container">
      <section class="amounts-container">
        <section class="tip-per-person-container">
          <div class="results-copy-container">
            <h4 class="tip-per-person-headline">Tip Amount</h4>
            <p class="tip-per-person-copy">/ person</p>
          </div>
          <p id="tip-per-person-result" class="total-amount-result"><span class="dollar-icon"></span>0.00</p>
        </section>
        <section class="total-per-person-container">
          <div class="results-copy-container">
            <h4 class="total-per-person-headline">Total</h4>
            <p class="total-per-person-copy">/ person</p>
          </div>
          <p id="total-per-person-result" class="total-amount-result"><span class="dollar-icon"></span>0.00</p>
        </section>
      </section>
      <button class="btn reset-btn">Reset</button>
    </article>

  

  
  

  
  

  
  </main>
